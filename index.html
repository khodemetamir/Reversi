<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello / Reversi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-default"> <div class="game-container">
        <div id="menu">
            <h1>Othello</h1>
            <div class="menu-options">
                <button id="multiplayer-btn">Multiplayer</button>
                <button id="bot-btn">Play vs Bot</button>
            </div>

            </button>
        </div>

        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" title="Close">&times;</span>
                <h2>Settings</h2>
                <div class="setting-option">
                    <h3>Theme</h3>
                    <div class="theme-choices">
                        <button class="theme-choice" data-theme="theme-default">Default Dark</button>
                        <button class="theme-choice" data-theme="theme-blue">Ocean Blue</button>
                        <button class="theme-choice" data-theme="theme-forest">Forest Green</button>
                         <button class="theme-choice" data-theme="theme-classic">Classic Light</button>
                    </div>
                </div>
                </div>
        </div>


        <div id="game-area" class="hidden">
            <div class="status-bar">
                <div id="score">Black: 2 - White: 2</div>
                <div id="turn">Turn: Black</div>
            </div>
            <div id="board"></div>
            <div id="game-over-message" class="hidden"></div>
            <div class="game-buttons">
                <button id="restart-btn" class="hidden">Play Again?</button>
                <button id="back-to-menu-btn">Back to Menu</button> </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
